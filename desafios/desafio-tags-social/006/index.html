<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="dual english favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar.</p>
    <ul type="square">
        <li><abbr title="tag p">Parágrafo</abbr></li>
        <li><abbr title="tag h1 até h6">Títulos</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
        <li><abbr title="tag abbr">Abreviações</abbr></li>
        <li><abbr title="tag code">Códigos-fonte</abbr></li>
        <li><abbr title="tag ol e li">Listas numeradas</abbr></li>
        <li><abbr title="ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
