<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
            background-color: blueviolet;

        }

        div:hover > p {
            display: block;
            background-color: rgba(137, 43, 226, 0.425);
            width: 200px;
        }

        div:hover{
            color: blue;
            
        }

    </style>
</head>
<body>
    <h1>Exemplo com hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo.</p>
    
</body>
</html>
