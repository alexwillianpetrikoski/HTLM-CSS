<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
    <link rel="shortcut icon" href="../ex011/dual english favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Vamos inserir um video hodpedado no meu próprio servidor criado por mim</p>
    <video controls poster="capa/capa.menor.png" width="560">
        <source src="videos/meu-video.webm.webm" type="video/webm">
        <source src="videos/meu-video.mp4.mp4" type="video/mp4">
        <source src="videos/meu-video.m4v.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibiliade com reprodução de video</p>
    </video>
    <h1>Aqui vamos inserir um video criado pelo Guanabara</h1>
    <p>Aqui está o video dos limões do Guanabara</p>
    <video poster="capa/limoes-capa.png" controls loop width="560">
        <source src="videos/guanabara.ogv" type="video/ogv">
        <source src="videos/guanabara.webm" type="video/webm">
        <source src="videos/guanabara.mp4" type="video/mp4">
        <source src="videos/guanabara.m4v" type="video/m4v">
    </video>
    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
